spring.application.name=task-manager

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/task_manager}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:yourusername}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:yourpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

spring.security.user.name=username
spring.security.user.password=password